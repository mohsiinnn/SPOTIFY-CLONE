<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png"> -->
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="/images/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="/images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="/images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/images/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/images/library.svg" alt="liabrary">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer items-center">
                    <div class="foot1 ">
                        <div><a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                    Center</span></a></div>
                        <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a></div>
                    </div>
                    <div class="foot2 ">
                        <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a></div>
                    </div>


                </div>
            </div>


        </div>
        <div class="right bg-grey rounded ">
            <div class="header ">
                <div class="nav">
                    <div class="hamburgerContainer flex">
                        <img width="30" class="invert hamburger" src="/images/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons invert">
                            <img id="previous" src="/images/previous.svg" alt="">
                            <img id="play" src="/images/play.svg" alt="">
                            <img id="next" src="/images/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" class="invert" src="/images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
